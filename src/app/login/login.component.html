<div class="loginPage">
  <form>
    <label for="email">Email *Required</label>
    <input id="email" [formControl]="email" name="email"/>
    <label for="password">Password *Required</label>
    <input id="password" [formControl]="password" name="password"/>
    <button (click)="login()">Login</button>
  </form>
</div>
